version: "3.7"

services:
  dev:
    build:
      context: .
      target: dev
    ports:
      - "8099:8099"
    environment:
      - LISTEN_PORT=8099
      - SITE_HEADER=Dev SAML Image
      - SP_URLS=$SP_URLS
    volumes:
      - ./metadata/:/var/www/html/metadata/
      - ./config/:/var/www/config/
      - ./modules/totara/themes/:/var/www/html/modules/totara/themes/

  prod:
    build: .
    ports:
      - "8098:8098"
    environment:
      - LISTEN_PORT=8098
      - SITE_HEADER=Prod SAML Image
      - SP_URLS=$SP_URLS
